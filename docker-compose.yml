services:
  friendly:
    container_name: friendly
    image: friendly:latest
    ports:
      - "5173:5173"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/friendly
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "6500:5432"
    volumes:
      - postgresDB:/data/postgres
    env_file:
      - .env
  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    env_file:
      - .env
    ports:
      - "5050:80"
volumes:
  postgresDB:
